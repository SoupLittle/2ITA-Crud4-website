<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="menu-change.css">
    <title>Meny Admin</title>
    
</head>

<body>

   
    <div class="day-menu">
        <h2>Legg til meny for hver dag i uken</h2>
        <form id="menu-form">
          <div class="day-boxes">
            <!-- Input-felter for hver dag i uken -->
            <div class="day-box">
              <label for="monday">Mandag</label>
              <input type="text" id="monday-name" placeholder="Navn">
              <input type="file" id="monday-image" accept="image/*">
              <textarea id="monday-desc" placeholder="Beskrivelse"></textarea>
              <input type="number" id="monday-price" placeholder="Pris">
            </div>
            <div class="day-box">
                <label for="tuesday">Tirsdag</label>
                <input type="text" id="tuesday-name" placeholder="Navn">
                <input type="file" id="tuesday-image" accept="image/*">
                <textarea id="tuesday-desc" placeholder="Beskrivelse"></textarea>
                <input type="number" id="tuesday-price" placeholder="Pris">
              </div>
              <div class="day-box">
                <label for="wednesday">Onsdag</label>
                <input type="text" id="wednesday-name" placeholder="Navn">
                <input type="file" id="wednesday-image" accept="image/*">
                <textarea id="wednesday-desc" placeholder="Beskrivelse"></textarea>
                <input type="number" id="wednesday-price" placeholder="Pris">
              </div>
              <div class="day-box">
                <label for="thursday">Torsdag</label>
                <input type="text" id="thursday-name" placeholder="Navn">
                <input type="file" id="thursday-image" accept="image/*">
                <textarea id="thursday-desc" placeholder="Beskrivelse"></textarea>
                <input type="number" id="thursday-price" placeholder="Pris">
              </div>
              <div class="day-box">
                <label for="friday">Fredag</label>
                <input type="text" id="friday-name" placeholder="Navn">
                <input type="file" id="friday-image" accept="image/*">
                <textarea id="friday-desc" placeholder="Beskrivelse"></textarea>
                <input type="number" id="friday-price" placeholder="Pris">
              </div>
          </div>
          <button type="submit">Lagre</button>
        </form>
      </div>



    <script type="module" src="./database.js"></script>
    

</body>
</html>
